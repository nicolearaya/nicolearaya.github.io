<body>


<div class="bodyContainer">

        <div class="navBar navInternal">
            <div class="logo">
                <img src="bunbunlogo.svg" id="logo" alt="bun bun logo is a hand drawn cinnamon bun">
                <div class="storeName">Bun Bun Bake Shop</div>
            </div>
            <header>
                <a class="active" id="homeLink" href="index.html">HOME</a>
                <a id="orderLink" href="index.html">ORDER</a>
                <a id="aboutLink" href="index.html">ABOUT</a>
                <a id="contactLink" href="index.html">CONTACT</a>

            </header>
        </div>

    <div class="break"></div>



    <!-- <svg width="100" height="100">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
    </svg> -->

</div>

<div class="section2">
    <section>
        <div class="product" id="quote1">
            <img class="closingQuote" src="closingQuote.svg">
            <p>Maria</p>
        </div>


        <div class="testimonial" id="quote2">
            <div class="textbox" id="textbox2">
                <img class="openingQuote" src="openingQuote.svg">

                <img class="closingQuote" src="closingQuote.svg">
            </div>
            <p>Geoff</p>
            <div>
                <img id="geoff" class="headshot" src="geoff.png">
            </div>
        </div>

                <img class="openingQuote" src="openingQuote.svg">

                <img class="closingQuote" src="closingQuote.svg">
            </div>
            <p>Elle</p>
            <div>
                <img id="elle" class="headshot" src="elle.png">
            </div>
        </div>
        <div class="break"></div>
        <button class="reviewButton" type="button" onclick="">Read More Reviews</button>
        <div class="break"></div>
    </section>
    <div class="footer">
        <div id="foot1">
            <h2>Have a question? Contact us anytime!</h2>
            <button class="reviewButton" type="button" onclick="">Contact Us</button>
        </div>
        <div id="foot2">
            <p>hi@bunbunbake.com</p>
